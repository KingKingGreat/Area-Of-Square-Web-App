<!DOCTYPE html>
	<html>
		<head>
			<title>Area Of Square Web App</title>
			<meta charset="UTF-8">
			<link rel="stylesheet" type="text/css" href="style.css">
		</head>
		<body id="body">
			<div class="title">
				<h1 id="titleWeb">Area Of Square Web App</h1>
				<h2 id="descWeb">Calculate Area Of Square</h2>
			</div>
			<div class="example">
				<h2 id="titleExample">Example</h2>
				<p id="questionExample"><strong>Question : 2 Length = ? Area</strong></p>
				<p id="answerExample"><strong>Result : 4 Area</strong></p>
			</div>
			<div class="howDoes">
				<h2 id="titleHowDoes">How does it work ?</h2>
				<p id="descHowDoes">It will calulate your Area Of Squares <strong>Fast and Easy</strong><br>Insert values on <strong>Parameters</strong> below then press <strong>Calculate</strong></p>
			</div>
			<div class="content">
				<h3 id="eText"></h3>
				Length <input type="number" id="length" value="0"><br>
				<button id="calcButton" type="button">Calculate</button>
				<h3 id="rText"></h3>
			</div>
			<div class="footer">
				<h2 id="version"></h2>
			</div>
			<script src="script.js"></script>
		</body>
</html>
